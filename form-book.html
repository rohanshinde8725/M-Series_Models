<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('horror.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.85); 
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5); 
            width: 90%;
            max-width: 400px;
            text-align: left;
            color: white;
        }

        h2 {
            text-align: center;
            color: #ff4444;
            font-family: 'Creepster', cursive;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
            color: #ddd;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ff4444;
            background: black;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        .message {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background-color: rgba(255, 0, 0, 0.3);
            color: white;
            border: 1px solid #ff4444;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

      
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            input, select {
                padding: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Car Booking Form</h2>
        <form onsubmit="showMessage(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="car">Select Car:</label>
            <select id="car" name="car">
                <option value="select">select model</option>
                <option value="X1">X1</option>
                <option value="X2">X2</option>
                <option value="X3">X3</option>
                <option value="X4">X4</option>
                <option value="X5">X5</option>
                <option value="X6">X6</option>
                <option value="X7">X7</option>
                <option value="M2">M2</option>
                <option value="M3">M3</option>
                <option value="M4">M4</option>
                <option value="M5">M5</option>
                <option value="M7">M760i</option>
                <option value="M8">M8</option>
            </select>

            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" name="pickup" required>

            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" name="dropoff" required>

            <label for="date">Pickup Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit">Book Now</button>
        </form>
        <div id="confirmationMessage" class="message">Your car has been booked successfully!</div>
    </div>
</body>
</html>
